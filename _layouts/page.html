    (function () {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && sessionStorage.getItem('darkmode') === null ) {
      document.body.classList.add("dark-mode");
      document.getElementById("dmcheckbox").checked = false;
      sessionStorage.setItem('darkmode','true')
      }
      else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches && sessionStorage.getItem('darkmode') === null ) {
      document.body.classList.remove("dark-mode");
      document.getElementById("dmcheckbox").checked = true;
      sessionStorage.setItem('darkmode','false')
      }
      else if (sessionStorage.getItem('darkmode') === 'true'){
      document.body.classList.add("dark-mode");
      document.getElementById("dmcheckbox").checked = false;
      }
      else if (sessionStorage.getItem('darkmode') === 'false') {

      document.getElementById("dmcheckbox").checked = true;
       }
    })();
